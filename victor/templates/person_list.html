<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="mx-auto mt-5 p-3" style="width: 80vw; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
        <h1>Person List</h1>
        <a href="{% url 'person_list_csv' %}" class="btn btn-primary">Download CSV</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Gender</th>
              <th>Age</th>
                      <th>Actions</th>  <!-- Add this column for "Delete" action -->

            </tr>
          </thead>
          <tbody>
            {% for person in persons %}
            <tr>
              <td>{{ person.name }}</td>
              <td>{{ person.location }}</td>
              <td>{{ person.gender }}</td>
              <td>{{ person.age }}</td>
              <td>
            <!-- Add a "Delete" button for each person object -->
            <form action="{% url 'person_delete' person.id %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="person_id" value="{{ person.id }}">
              <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
          </form>
        </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4">No persons found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
         </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
